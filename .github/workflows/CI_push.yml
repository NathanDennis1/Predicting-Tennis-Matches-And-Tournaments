name: Python CI Pipeline

on:
  push:
    branches:
      - skillo_dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: pytest and pytest-cov
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy pytest pytest-cov

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
    
      - name: Set working directory to final_19
        run: cd final_19

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=html 

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov

      - name: Run plot script
        run: |
          python final_19/src/plot.py  # Specify the correct relative path to your script
        working-directory: ./final_19
